<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mes passions</title>
    <link rel="stylesheet" href="css/monstyle.css?v=2">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <script defer src="javascript/script_passion.js"></script>
</head>
<body>

<div id="navbar"></div>
<script src="javascript/script_barnav.js?v=1.1"></script>
<div class="contenu">
    <h1>Mes Passions</h1>
    <hr color="#0276b4">
    <br>

<!-- Section Jeux Vidéo -->
<div class="passion-section" id="jeux-video">
    <h2 class="passion-title">Jeux Vidéo</h2>
    <div class="image-container">
        <div class="image-slide">
            <img src="images/Inazuma11.webp" alt="Inazuma eleven">
            <img src="images/pokemonSA.webp" alt="Pokemon Saphir Alpha">
            <img src="images/AnimalCrossing.jpg" alt="Animal Crossing">
        </div>
    </div>
</div>

<!-- Section Manga -->
<div class="passion-section" id="manga">
    <h2 class="passion-title">Manga</h2>
    <div class="image-container">
        <div class="image-slide">
            <img src="images/carnetApothicaire.webp" alt="Carnet de l'apothicaire">
            <img src="images/onepiece.jpg" alt="One Piece">
            <img src="images/loveiswar.webp" alt="Kaguya-sama love is war ">
        </div>
    </div>
</div>

<!-- Section Cuisine -->
<div class="passion-section" id="cuisine">
    <h2 class="passion-title">Cuisine</h2>
    <div class="image-container">
        <div class="image-slide">
            <img src="images/barquette.png" alt=" photo Barquette pêche">
            <img src="images/cookie.png" alt="photo cookie">
            <img src="images/fraisier.png" alt="photo fraisier">
        </div>
    </div>
</div>

<!-- Section Dessin -->
<div class="passion-section" id="dessin">
    <h2 class="passion-title">Dessin</h2>
    <div class="image-container">
        <div class="image-slide">
            <img src="images/ranma.png" alt="Dessin Ranma de Ranma 1/2">
            <img src="images/Ai.png" alt="Dessin Ai de Oshi no ko">
            <img src="images/chibi.png" alt="Dessin chibi original character">
        </div>
    </div>
</div>
</div>

</body>
</html>
